<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="navbar">
            <img src="Images/logo.png" class="logo" alt="logo">
            <nav>
                <ul id="menuList">
                    <li><a href="">Game Controllers</a></li>
                    <li><a href="">VR Accesories</a></li>
                    <li><a href="">Media Controllers</a></li>
                    <li><a href="">Others</a></li>
                </ul>
            </nav>
            <img src="Images/menu.png" class="menu-icon" alt="menu-icon" onclick="togglemenu()">
        </div>
        <div class="row">
            <div class="col-1">
                <h2>PS4 V2 Dualshock 4</h2>
                <h3>Wireless Controller for PlayStation 4</h3>
                <p>(Compatible/Generic)</p>
                <h4>$32.50</h4>
                <button type="button">
                    Buy Now<img src="Images/arrow.png" alt="arrow">
                </button>
            </div>
            <div class="col-2">
                <img src="Images/controller.png" alt="controller" class="controller">
                <div class="color-box"></div>
                <div class="add-btn">
                    <img src="Images/add.png" alt="add">
                    <p><small>Add to Cart</small></p>
                </div>
            </div>
        </div>

        <div class="social-links">
            <img src="Images/fb.png" alt="fb">
            <img src="Images/tw.png" alt="fb">
            <img src="Images/ig.png" alt="fb">

        </div>

    </div>
    <script>
        var menuList = document.getElementById("menuList");
        menuList.style.maxHeight = "0px";
        function togglemenu(){
            if(menuList.style.maxHeight == "0px")
                {
                    menuList.style.maxHeight = "130px"
                }
            else
                {
                    menuList.style.maxHeight = "0px"
                }

        }
    </script>

</body>
</html>
